<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Banda por Local De Origem </title>
</head>
<body>
    <h:form>
                <div class="input-field">
                    <input name="query" type="text" required="true"
                           jsf:id="query" jsf:value="${bandaController.busca}" />
                    <label for="query">Digite para Buscar</label>
                </div>

                    <button
                            jsf:action="${bandaController.buscar()}">
                        Buscar
                    </button>
    </h:form>
    <h:form>
        <h:dataTable value="${bandaController.bandas}" var="banda">
            <h:column>
                <f:facet name="header">Nome Fantasia:</f:facet>
                ${banda.nomeFantasia}
            </h:column>
            <h:column>
                <f:facet name="header">Local De origem:</f:facet>
                ${banda.localDeOrigem}
            </h:column>
        </h:dataTable>
    </h:form>


</body>
</html>
